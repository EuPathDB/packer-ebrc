- set_fact: buildnumber="{{ ebrc.wdk.buildnumber }}"
- set_fact: product="{{ ebrc.wdk.modelname }}"

  # REFACTOR: {{ packer_build_dir }}/{{ product }} VARIABLE MUST MATCH PACKER TEMPLATE
- name: remove any existing {{ packer_build_dir }}/{{ product }}
  file: path={{ packer_build_dir }}/{{ product }}
        state=absent
  when: do_full_rebuild|bool == True

- name: running Packer (this will take a while)
  command: >
    packer build
      -var "buildnumber={{ buildnumber }}"
      -var "product={{ product }}"
      -var "headless=true"
      {{ packer_dir }}/x86_64-qemu-savm.json
  async: 3600
  poll: 5
  args:
    chdir: "{{ packer_dir }}"
    creates:
      - "{{ packer_build_dir }}/{{ product }}/{{ product }}_{{ buildnumber }}.root.img"
      - "{{ packer_build_dir }}/{{ product }}/{{ product }}_{{ buildnumber }}.appdb.img"
      - "{{ packer_build_dir }}/{{ product }}/{{ product }}_{{ buildnumber }}.userdb.img"
      - "{{ packer_build_dir }}/{{ product }}/{{ product }}_{{ buildnumber }}.acctdb.img"
      - "{{ packer_build_dir }}/{{ product }}/{{ product }}_{{ buildnumber }}.data.img"
